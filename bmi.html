<body>
  <a href="home.html" id="backButton">ğŸ”™ è¿”å›ä¸»ç•«é¢</a>

  <h2>BMI è¨ˆç®—å™¨</h2>
  <p id="status">ç™»å…¥ç‹€æ…‹è¼‰å…¥ä¸­...</p>

  <label>èº«é«˜ (cm)
    <input type="number" id="height" min="50" max="300" required />
  </label>

  <label>é«”é‡ (kg)
    <input type="number" id="weight" min="10" max="300" required />
  </label>

  <button onclick="calculateAndSaveBMI()">è¨ˆç®—ä¸¦å„²å­˜ BMI</button>
  <p id="result"></p>

  <h3>æ­·å² BMI ç´€éŒ„</h3>
  <table>
    <thead>
      <tr>
        <th>æ—¥æœŸ</th>
        <th>æ™‚é–“</th>
        <th>èº«é«˜</th>
        <th>é«”é‡</th>
        <th>BMI (åˆ†é¡)</th>
        <th>æ“ä½œ</th>
      </tr>
    </thead>
    <tbody id="recordListBody">
      <!-- ç´€éŒ„æœƒå‹•æ…‹æ’å…¥ -->
    </tbody>
  </table>

  <h3>BMI è¶¨å‹¢åœ–</h3>
  <canvas id="bmiChart" width="700" height="350"></canvas>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCNPhST7sScxFdSZJ6-NbxKgqrSYOzes4",
      authDomain: "project-1c574.firebaseapp.com",
      projectId: "project-1c574",
      storageBucket: "project-1c574.appspot.com",
      messagingSenderId: "88492956577",
      appId: "1:88492956577:web:d7e5bf270544d34ebc09e0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('status').textContent = `ğŸ‘¤ å·²ç™»å…¥ï¼š${user.email}`;
        await loadBMIRecords();
      } else {
        alert("è«‹å…ˆç™»å…¥ï¼");
        window.location.href = "login.html";
      }
    });

    window.calculateAndSaveBMI = async function () {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);

      if (!height || !weight) {
        alert("è«‹è¼¸å…¥æ­£ç¢ºçš„èº«é«˜èˆ‡é«”é‡ï¼");
        return;
      }

      const bmi = weight / ((height / 100) ** 2);
      const roundedBMI = parseFloat(bmi.toFixed(2));
      document.getElementById('result').textContent = `ä½ çš„ BMI ç‚ºï¼š${roundedBMI} (${getBMICategory(roundedBMI)})`;

      const now = new Date();
      const dateStr = now.toISOString().split('T')[0];
      const timeStr = now.toTimeString().split(' ')[0];

      try {
        const ref = collection(db, "users", currentUser.uid, "bmiRecords");
        await addDoc(ref, {
          height,
          weight,
          bmi: roundedBMI,
          date: dateStr,
          time: timeStr
        });
        alert("âœ… BMI ç´€éŒ„å·²å„²å­˜ï¼");
        await loadBMIRecords();
      } catch (err) {
        alert("âŒ å„²å­˜å¤±æ•—ï¼š" + err.message);
      }
    };

    function getBMICategory(bmi) {
      if (bmi < 18.5) return "éè¼•";
      else if (bmi < 24) return "æ­£å¸¸";
      else if (bmi < 27) return "éé‡";
      else if (bmi < 30) return "è¼•åº¦è‚¥èƒ–";
      else if (bmi < 35) return "ä¸­åº¦è‚¥èƒ–";
      else return "é‡åº¦è‚¥èƒ–";
    }

    async function loadBMIRecords() {
      const listTbody = document.getElementById("recordListBody");
      listTbody.innerHTML = "";

      const q = query(
        collection(db, "users", currentUser.uid, "bmiRecords"),
        orderBy("date", "desc"),
        orderBy("time", "desc")
      );
      const snapshot = await getDocs(q);

      const labels = [];
      const data = [];

      snapshot.forEach((docSnap) => {
        const record = docSnap.data();
        const docId = docSnap.id;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${record.date}</td>
          <td>${record.time}</td>
          <td>${record.height} cm</td>
          <td>${record.weight} kg</td>
          <td>${record.bmi} (${getBMICategory(record.bmi)})</td>
          <td><button class="delete-btn" onclick="deleteBMI('${docId}')">åˆªé™¤</button></td>
        `;
        listTbody.appendChild(tr);

        labels.unshift(`${record.date} ${record.time}`);
        data.unshift(record.bmi);
      });

      drawChart(labels, data);
    }

    window.deleteBMI = async function (docId) {
      if (!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) return;

      const ref = doc(db, "users", currentUser.uid, "bmiRecords", docId);
      await deleteDoc(ref);
      await loadBMIRecords();
    };

    function drawChart(labels, data) {
      const ctx = document.getElementById("bmiChart").getContext("2d");
      if (window.bmiChartInstance) {
        window.bmiChartInstance.destroy();
      }

      window.bmiChartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "BMI è¶¨å‹¢",
            data,
            borderColor: "#4caf50",
            backgroundColor: "rgba(76,175,80,0.2)",
            fill: true,
            tension: 0.3,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: false,
              suggestedMin: 10,
              suggestedMax: 40
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.parsed.y} (${getBMICategory(ctx.parsed.y)})`
              }
            }
          }
        }
      });
    }
  </script>
