<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>編輯個資與密碼</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
    }

    body {
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 640px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 40px;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    .status-success {
      color: #2e7d32;
    }

    .status-error {
      color: #d32f2f;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>👤 修改個人資料</h2>
    <form id="editForm">
      <label>帳號</label>
      <input type="text" name="username" required />
      <label>姓名</label>
      <input type="text" name="fullname" required />
      <label>生日</label>
      <input type="date" name="birthdate" required />
      <label>性別</label>
      <select name="gender" required>
        <option value="男">男</option>
        <option value="女">女</option>
        <option value="其他">其他</option>
      </select>
      <label>過敏原</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="allergens" value="蛋"> 蛋</label>
        <label><input type="checkbox" name="allergens" value="奶"> 奶</label>
        <label><input type="checkbox" name="allergens" value="花生"> 花生</label>
        <label><input type="checkbox" name="allergens" value="海鮮"> 海鮮</label>
        <label><input type="checkbox" name="allergens" value="堅果"> 堅果</label>
      </div>
      <label>飲食習慣</label>
      <select name="diet" required>
        <option value="一般葷食">一般葷食</option>
        <option value="蛋奶素">蛋奶素</option>
        <option value="全素">全素</option>
      </select>
      <label>健康目標</label>
      <select name="goal" required>
        <option value="減重">減重</option>
        <option value="增肌">增肌</option>
        <option value="控制血糖">控制血糖</option>
        <option value="一般健康">一般健康</option>
      </select>
      <button type="submit">💾 儲存個資</button>
    </form>

    <h2>🔐 修改密碼</h2>
    <form id="passwordForm">
      <label>輸入新密碼</label>
      <input type="password" id="newPassword" placeholder="新密碼 (至少6位數)" required />
      <button type="submit">變更密碼</button>
    </form>

    <p id="status"></p>
    <br>
    <button id="homeBtn" style="background-color: #2196f3;">返回主頁</button>
    <button id="logoutBtn" style="background-color: #757575;">登出</button>
  </div>

  <script>
    const statusText = document.getElementById("status");
    const editForm = document.getElementById("editForm");
    const passwordForm = document.getElementById("passwordForm");
    const idToken = sessionStorage.getItem('firebaseIdToken');

    // --- API Helper ---
    async function apiFetch(endpoint, options = {}) {
      const headers = { 'Content-Type': 'application/json', ...options.headers };
      if (idToken) headers['Authorization'] = `Bearer ${idToken}`;
      const response = await fetch(endpoint, { ...options, headers });
      if (!response.ok) {
        const errData = await response.json();
        throw new Error(errData.error || `HTTP error! status: ${response.status}`);
      }
      return response.json();
    }

    // --- Page Initialization ---
    document.addEventListener('DOMContentLoaded', async () => {
      if (!idToken) {
        statusText.textContent = "請先登入，將導向登入頁...";
        statusText.className = 'status-error';
        setTimeout(() => window.location.href = "/login", 2000);
        return;
      }
      try {
        // 從後端 API 取得使用者資料並填入表單
        const data = await apiFetch('/api/user-profile');
        editForm.username.value = data.username || "";
        editForm.fullname.value = data.fullname || "";
        editForm.birthdate.value = data.birthdate || "";
        editForm.gender.value = data.gender || "";
        editForm.diet.value = data.diet || "";
        editForm.goal.value = data.goal || "";
        const allergens = data.allergens || [];
        editForm.querySelectorAll('input[name="allergens"]').forEach(input => {
          input.checked = allergens.includes(input.value);
        });
      } catch (err) {
        statusText.textContent = `❌ 讀取資料失敗：${err.message}`;
        statusText.className = 'status-error';
      }
    });

    // --- Event Listeners ---
    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const updatedData = {
        username: editForm.username.value,
        fullname: editForm.fullname.value,
        birthdate: editForm.birthdate.value,
        gender: editForm.gender.value,
        diet: editForm.diet.value,
        goal: editForm.goal.value,
        allergens: Array.from(editForm.querySelectorAll('input[name="allergens"]:checked')).map(cb => cb.value),
      };
      try {
        const result = await apiFetch('/api/user-profile', {
          method: 'POST',
          body: JSON.stringify(updatedData)
        });
        statusText.textContent = `✅ ${result.message}`;
        statusText.className = 'status-success';
      } catch (err) {
        statusText.textContent = `❌ 更新失敗：${err.message}`;
        statusText.className = 'status-error';
      }
    });

    passwordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      try {
        const result = await apiFetch('/api/update-password', {
          method: 'POST',
          body: JSON.stringify({ password: newPassword })
        });
        statusText.textContent = `✅ ${result.message}`;
        statusText.className = 'status-success';
        passwordForm.reset();
      } catch (err) {
        statusText.textContent = `❌ 密碼修改失敗：${err.message}`;
        statusText.className = 'status-error';
      }
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "/home";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem('firebaseIdToken');
      window.location.href = "/login";
    });
  </script>
</body>

</html>
