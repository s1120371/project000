<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>編輯個資與密碼</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans TC', sans-serif;
    }

    body {
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 640px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 40px;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #status {
      margin-top: 20px;
      color: #d32f2f;
      font-weight: bold;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>👤 修改個人資料</h2>
    <form id="editForm">
      <label>帳號</label>
      <input type="text" name="username" required />
      <label>姓名</label>
      <input type="text" name="fullname" required />
      <label>生日</label>
      <input type="date" name="birthdate" required />
      <label>性別</label>
      <select name="gender" required>
        <option value="male">男</option>
        <option value="female">女</option>
        <option value="other">其他</option>
      </select>
      <label>過敏原</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="allergens" value="蛋"> 蛋</label>
        <label><input type="checkbox" name="allergens" value="奶"> 奶</label>
        <label><input type="checkbox" name="allergens" value="花生"> 花生</label>
        <label><input type="checkbox" name="allergens" value="海鮮"> 海鮮</label>
        <label><input type="checkbox" name="allergens" value="堅果"> 堅果</label>
      </div>
      <label>飲食習慣</label>
      <select name="diet" required>
        <option value="omnivore">一般葷食</option>
        <option value="lacto-ovo">蛋奶素</option>
        <option value="vegan">全素</option>
      </select>
      <label>健康目標</label>
      <select name="goal" required>
        <option value="weight-loss">減重</option>
        <option value="muscle-gain">增肌</option>
        <option value="control-sugar">控制血糖</option>
        <option value="general-health">一般健康</option>
      </select>
      <button type="submit">💾 儲存個資</button>
    </form>

    <h2>🔐 修改密碼</h2>
    <form id="passwordForm">
      <label>輸入新密碼</label>
      <input type="password" id="newPassword" placeholder="新密碼" required />
      <button type="submit">變更密碼</button>
    </form>

    <p id="status"></p>
    <br>
    <button id="logoutBtn">登出</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCNPhST7sScxFdSZJ6-NbxKgqrSYOzes4",
      authDomain: "project-1c574.firebaseapp.com",
      projectId: "project-1c574",
      storageBucket: "project-1c574.appspot.com",
      messagingSenderId: "88492956577",
      appId: "1:88492956577:web:d7e5bf270544d34ebc09e0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const statusText = document.getElementById("status");
    const editForm = document.getElementById("editForm");
    const passwordForm = document.getElementById("passwordForm");
    let currentUser = null;
    let idToken = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        statusText.textContent = "請先登入，將導向登入頁...";
        setTimeout(() => window.location.href = "/login", 2000);
        return;
      }
      currentUser = user;
      idToken = await user.getIdToken();

      // 從後端 API 取得使用者資料
      const res = await fetch("/api/profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idToken })
      });
      const data = await res.json();
      if (data.profile) {
        const profile = data.profile;
        editForm.username.value = profile.username || "";
        editForm.fullname.value = profile.fullname || "";
        editForm.birthdate.value = profile.birthdate || "";
        editForm.gender.value = profile.gender || "";
        editForm.diet.value = profile.diet || "";
        editForm.goal.value = profile.goal || "";
        const allergens = profile.allergens || [];
        editForm.querySelectorAll('input[name="allergens"]').forEach(input => {
          input.checked = allergens.includes(input.value);
        });
      }
    });

    // 提交更新資料到後端 Flask
    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const updatedData = {
        username: editForm.username.value,
        fullname: editForm.fullname.value,
        birthdate: editForm.birthdate.value,
        gender: editForm.gender.value,
        diet: editForm.diet.value,
        goal: editForm.goal.value,
        allergens: Array.from(editForm.querySelectorAll('input[name="allergens"]:checked')).map(cb => cb.value),
      };

      try {
        const res = await fetch("/api/saveProfile", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken, profile: updatedData })
        });
        const result = await res.json();
        if (res.ok) {
          statusText.textContent = "✅ 個人資料已更新";
        } else {
          statusText.textContent = `❌ 更新失敗：${result.error}`;
        }
      } catch (err) {
        statusText.textContent = `❌ 更新失敗：${err.message}`;
      }
    });

    // 密碼更新仍使用 Firebase Auth
    passwordForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      try {
        await updatePassword(currentUser, newPassword);
        statusText.textContent = "✅ 密碼已變更成功";
        passwordForm.reset();
      } catch (err) {
        if (err.code === "auth/requires-recent-login") {
          statusText.textContent = "⚠️ 請重新登入後再變更密碼";
        } else {
          statusText.textContent = `❌ 密碼修改失敗：${err.message}`;
        }
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "/login";
    });
  </script>
</body>

</html>
